<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="css/styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;800&display=swap"
			rel="stylesheet"
		/>
		<title>Frontend Mentor | Order summary card</title>
	</head>

	<body>
		<main class="container">
			<img src="images/illustration-hero.svg" alt="" class="illustration-hero" />
			<div class="content">
				<h2>Order Summary</h2>
				<p>
					You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere
					you like!
				</p>
				<div class="order-plan">
					<img src="images/icon-music.svg" alt="music icon" class="music-icon" />
					<div class="plan-info">
						<span class="plan">Annual Plan</span>
						<span class="price">$59.99/year</span>
					</div>
					<div class="link">
						<a href="#">Change</a>
					</div>
				</div>
				<button class="btn-payment">Proceed to Payment</button>
				<button class="btn-cancel">Cancel Order</button>
			</div>
		</main>
	</body>
</html>
